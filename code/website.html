<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Blue background color for the whole page */
            color: #ffffff; /* White text color */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #main-container {
            background-color: #ffffff; /* White container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #3498db; /* Blue text color */
        }

        /* Updated style for the comment section with a blue background */
        #comment-section {
            text-align: left;
            background-color: #3498db; /* Blue background color for the comment section */
            color: #ffffff; /* White text color */
            padding: 20px; /* Adjust padding for better visibility */
            border-radius: 8px; /* Optional: Add border-radius for rounded corners */
        }

        #comments-list {
            margin-top: 10px;
        }

        .comment {
            position: relative;
            background-color: #f2f2f2; /* Light gray background for each comment */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            word-wrap: break-word; /* Break long words */
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e74c3c; /* Red delete button color */
            color: #ffffff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #comment-form {
            margin-top: 20px;
        }

        #comment-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        #comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #comment-form button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #comment-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Your Website Title</h1>

        <!-- Comment Section -->
        <div id="comment-section">
            <h2>Comments</h2>
            <div id="comments-list">
                <!-- Comments will be displayed here -->
            </div>
            <form id="comment-form" onsubmit="submitComment()">
                <label for="comment">Leave a Comment:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                <br>
                <button type="submit">Submit Comment</button>
            </form>
        </div>
    </div>

    <script>
        // Load existing comments from local storage
        window.onload = function () {
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            const commentsList = document.getElementById('comments-list');

            savedComments.forEach(function (commentText) {
                displayComment(commentText, commentsList);
            });
        };

        function submitComment() {
            // Get the comment input value
            const commentText = document.getElementById('comment').value;

            // Display the submitted comment
            const commentsList = document.getElementById('comments-list');
            const commentId = new Date().getTime(); // Unique identifier for each comment
            displayComment(commentId, commentText, commentsList);

            // Save the comment to local storage
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            savedComments.push({ id: commentId, text: commentText });
            localStorage.setItem('comments', JSON.stringify(savedComments));

            // Clear the comment input
            document.getElementById('comment').value = '';

            // Prevent the form from submitting and refreshing the page
            event.preventDefault();
        }

        function displayComment(commentId, commentText, commentsList) {
            const newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.setAttribute('data-comment-id', commentId);
            newComment.innerHTML = `
                <span>${commentText}</span>
                <button class="delete-button" onclick="deleteComment(${commentId})">Delete</button>
            `;
            commentsList.appendChild(newComment);
        }

        function deleteComment(commentId) {
            // Delete the comment from the UI
            const commentElement = document.querySelector(`.comment[data-comment-id="${commentId}"]`);
            commentElement.remove();

            // Delete the comment from local storage
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            const updatedComments = savedComments.filter(comment => comment.id !== commentId);
            localStorage.setItem('comments', JSON.stringify(updatedComments));
        }
    </script>
</body>
